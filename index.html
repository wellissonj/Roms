<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>retro-WJS - Emulador na Nuvem</title>
<style>
  /* Fonte retrô */
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive, monospace;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: #0f0f0f;
    padding: 1rem;
    text-align: center;
    font-size: 1.2rem;
    border-bottom: 2px solid #0f0;
    user-select: none;
  }

  nav#console-nav {
    background: #111;
    display: flex;
    justify-content: center;
    gap: 1rem;
    padding: 0.5rem 0;
    flex-wrap: wrap;
  }

  nav#console-nav button {
    background: #222;
    border: 1px solid #0f0;
    color: #0f0;
    cursor: pointer;
    padding: 0.5rem 1rem;
    font-size: 0.85rem;
    transition: background 0.3s;
    user-select: none;
  }

  nav#console-nav button:hover,
  nav#console-nav button.active {
    background: #0f0;
    color: #000;
  }

  main {
    flex: 1;
    padding: 1rem;
    background: #121212;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  #emulator-container {
    width: 100%;
    max-width: 720px;
    height: 480px;
    background: #000;
    border: 4px solid #0f0;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .info-message {
    color: #0f0;
    font-size: 0.9rem;
    text-align: center;
    padding: 1rem;
  }

  #rom-input {
    margin-top: 0.5rem;
    color: #0f0;
    background: #222;
    border: 1px solid #0f0;
    padding: 0.5rem;
    width: 100%;
    max-width: 720px;
    font-family: monospace;
    cursor: pointer;
  }

  #backup-section {
    max-width: 720px;
    width: 100%;
    color: #0f0;
    font-size: 0.85rem;
    user-select: none;
  }

  footer {
    background: #0f0f0f;
    padding: 1rem;
    text-align: center;
    font-size: 0.8rem;
    border-top: 2px solid #0f0;
    user-select: none;
  }
</style>
</head>
<body>

<header>
  retro-WJS - Emulador na Nuvem
</header>

<nav id="console-nav">
  <button data-console="snes" class="active">Super Nintendo</button>
  <button data-console="megadrive">Mega Drive</button>
  <button data-console="ps1">PlayStation 1</button>
  <button data-console="psp">PSP</button>
  <button data-console="n64">Nintendo 64</button>
  <button data-console="dolphin">GameCube / Wii</button>
</nav>

<main>
  <section id="emulator-section">
    <div id="emulator-container">
      <p class="info-message">Selecione um console e carregue a ROM para começar a jogar!</p>
    </div>

    <label for="rom-input" class="rom-label">Carregar ROM (arquivos .zip, .smc, .sfc, .iso, .bin, .7z):</label>
    <input type="file" id="rom-input" accept=".zip,.smc,.sfc,.iso,.bin,.7z" />
  </section>

  <section id="backup-section">
    <label>
      <input type="checkbox" id="backup-toggle" />
      Ativar backup automático no Google Drive (desativado para testes)
    </label>
  </section>
</main>

<footer>
  &copy; 2025 retro-WJS - Feito para jogar no navegador, com backup opcional no Google Drive.
</footer>

<script>
  // emulators.js - mockup básico

  const emulators = {
    snes: {
      name: "Super Nintendo",
      description: "Emulador SNES para ROMs .smc, .sfc, .zip",
      supportedExtensions: ['smc', 'sfc', 'zip'],
      loadROM: function(romFile) {
        alert(`Carregando ROM para SNES: ${romFile.name}`);
        // Integração futura do emulador SNES real
      }
    },
    megadrive: {
      name: "Mega Drive",
      description: "Emulador Mega Drive para ROMs .bin, .zip",
      supportedExtensions: ['bin', 'zip'],
      loadROM: function(romFile) {
        alert(`Carregando ROM para Mega Drive: ${romFile.name}`);
        // Integração futura do emulador Mega Drive real
      }
    },
    ps1: {
      name: "PlayStation 1",
      description: "Emulador PS1 para ISOs .iso, .bin",
      supportedExtensions: ['iso', 'bin'],
      loadROM: function(romFile) {
        alert(`Carregando ROM para PS1: ${romFile.name}`);
        // Integração futura do emulador PS1 real
      }
    },
    psp: {
      name: "PSP",
      description: "Emulador PSP básico para ISOs",
      supportedExtensions: ['iso', 'bin'],
      loadROM: function(romFile) {
        alert(`Carregando ROM para PSP: ${romFile.name}`);
        // Integração futura do emulador PSP real
      }
    },
    n64: {
      name: "Nintendo 64",
      description: "Emulador N64 para .z64, .n64",
      supportedExtensions: ['z64', 'n64'],
      loadROM: function(romFile) {
        alert(`Carregando ROM para N64: ${romFile.name}`);
        // Integração futura do emulador N64 real
      }
    },
    dolphin: {
      name: "GameCube / Wii",
      description: "Emulador Dolphin (GameCube / Wii) para ISOs",
      supportedExtensions: ['iso'],
      loadROM: function(romFile) {
        alert(`Carregando ROM para Dolphin (GameCube / Wii): ${romFile.name}`);
        // Integração futura do emulador Dolphin real
      }
    }
  };

  // app.js - controle básico da interface

  const navButtons = document.querySelectorAll('#console-nav button');
  const romInput = document.getElementById('rom-input');
  const emulatorContainer = document.getElementById('emulator-container');
  const backupToggle = document.getElementById('backup-toggle');

  let currentConsole = 'snes';

  function updateActiveButton() {
    navButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.console === currentConsole);
    });
  }

  function selectConsole(consoleKey) {
    if (!emulators[consoleKey]) {
      alert('Console não suportado!');
      return;
    }
    currentConsole = consoleKey;
    updateActiveButton();
    emulatorContainer.innerHTML = `<p class="info-message">Console selecionado: <strong>${emulators[currentConsole].name}</strong><br>${emulators[currentConsole].description}</p>`;
    romInput.value = ''; // limpa arquivo selecionado
  }

  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      selectConsole(btn.dataset.console);
    });
  });

  romInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const ext = file.name.split('.').pop().toLowerCase();

    if (!emulators[currentConsole].supportedExtensions.includes(ext)) {
      alert(`Formato de arquivo "${ext}" não suportado para ${emulators[currentConsole].name}.`);
      romInput.value = '';
      return;
    }

    emulators[currentConsole].loadROM(file);
    emulatorContainer.innerHTML = '';
  });

  selectConsole(currentConsole);

  backupToggle.addEventListener('change', (e) => {
    if (e.target.checked) {
      alert("Backup no Google Drive ativado (em desenvolvimento).");
      // Código para ativar integração real com Google Drive API aqui
    } else {
      alert("Backup no Google Drive desativado.");
    }
  });
</script>

</body>
</html>
